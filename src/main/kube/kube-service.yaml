apiVersion: v1
kind: Service
metadata:
  labels:
    app: jaxrs-spf4j-demo
  name: jaxrs-spf4j-demo
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    nodePort: 31880
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: jaxrs-spf4j-demo
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
